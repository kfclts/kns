<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="products">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="contact">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <ng-container *ngIf="isMobileScreen">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </ng-container>
      <img src="kns-logo-bright@2x.png" alt="Logo" class="logo" [class.center-logo]="isMobileScreen">
      <ng-container *ngIf="!isMobileScreen">
        <a mat-button [matMenuTriggerFor]="dropdown">Products</a>
        <mat-menu #dropdown>
          <button mat-menu-item routerLink="/">Courses</button>
          <button mat-menu-item routerLink="/Products">About</button>
        </mat-menu>
        <a mat-button routerLink="/about">
          <mat-icon>account_circle</mat-icon>About
        </a>
        <a mat-button routerLink="/contact">
          <mat-icon>contact_support</mat-icon>Contact
        </a>
      </ng-container>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
