<div class="search-bar">
  <mat-form-field appearance="outline">
    <mat-label>Search Code or Product Name</mat-label>
    <!-- <input matInput placeholder="Type to search..." (input)="applySearch($event)"> -->
    <input
      matInput
      [value]="searchQuery"
      placeholder="Type to search..."
      (input)="applySearch($event)"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-chip-set>
    <mat-chip
      class="main-color"
      *ngFor="let tag of selectedTags"
      removable
      (removed)="removeTag(tag)"
    >
      {{ tag }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-set>
</div>
<mat-divider></mat-divider>
<div class="grid-container">
  <div *ngFor="let product of filteredProducts" class="grid-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          >Code:
          <span class="green-text bold-text">{{
            product.code
          }}</span></mat-card-title
        >
        <mat-card-subtitle
          >Tube Size x Ã˜R:
          <span class="green-text bold-text">{{
            product.tubeSize
          }}</span></mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        [src]="product.photo"
        alt="Photo of {{ product.name }}"
      />
      <mat-card-content>
        <p>{{ product.name }}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-set>
          <mat-chip
            class="main-color"
            *ngFor="let tag of product.tag"
            (click)="filterByTag(tag)"
          >
            {{ tag }}
          </mat-chip>
        </mat-chip-set>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
